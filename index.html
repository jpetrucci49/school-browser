<!DOCTYPE html>
<html>
    <head>
      <title>School API</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container">
        <div class="account-options">
          <div id="sign-up-shell">
            <form id="sign-up">
              <fieldset>
                <legend>Sign Up</legend>
                <input type="email" name="credentials[email]" placeholder="Email:">
                <input type="password" name="credentials[password]" placeholder="Password:">
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password:">
                <button type="submit">Sign Up</button>
              </fieldset>
            </form>
          </div>
          <div id="sign-in-shell">
            <form id="sign-in">
              <fieldset>
                <legend>Sign In</legend>
                <input type="email" name="credentials[email]" placeholder="Email:">
                <input type="password" name="credentials[password]" placeholder="Password:">
                <button type="submit">Sign In</button>
              </fieldset>
            </form>
          </div>
          <div id="change-password-shell">
            <form id="change-password">
              <fieldset>
                <legend>Change Password</legend>
                <input type="password" name="passwords[old]" placeholder="Old Password:">
                <input type="password" name="passwords[new]" placeholder="New Password:">
                <button type="submit">Change Password</button>
              </fieldset>
            </form>
          </div>
          <div id="sign-out-shell">
            <form id="sign-out">
              <fieldset>
                <legend>Sign out</legend>
                <button type="submit">Sign out</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <h1 id="message">Sign in, or create an account.</h1>
        <div id="new-school-shell">
          <button type="button">New School</button>
        </div>
        <div id="school-list-shell">
          <button type="button">List All Schools</button>
        </div>
        <div id="school-details-shell">
          <form id="school-details">
            <fieldset>
              <legend>School Details</legend>
              <input type="text" name="school[name]" placeholder="Name:">
              <input type="text" name="school[address]" placeholder="Address:">
              <input type="text" name="school[city]" placeholder="City:">
              <input type="text" name="school[phone]" placeholder="Phone:">
              <input type="text" name="school[zip]" placeholder="Zip:">
              <button type="submit">Submit School</button>
            </fieldset>
          </form>
        </div>
        <div id="update-school-shell">
          <form id="update-school">
            <fieldset>
              <legend>Update School</legend>
              <input type="text" name="school[name]" placeholder="Name:">
              <input type="text" name="school[address]" placeholder="Address:">
              <input type="text" name="school[city]" placeholder="City:">
              <input type="text" name="school[phone]" placeholder="Phone:">
              <input type="text" name="school[zip]" placeholder="Zip:">
              <button type="submit">Update School</button>
            </fieldset>
          </form>
        </div>
        <div id="schools">
          <div id="school" class="row">

          </div>
        </div>
      </div>
    </body>
</html>
